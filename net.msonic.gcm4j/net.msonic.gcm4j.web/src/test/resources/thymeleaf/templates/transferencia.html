<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/headTag :: headTag">
</head>





<body>



	<table class="body-wrap">
		<tr>
			<td></td>
			<td class="container" width="600">
				<div class="content">
					<table class="main" width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<td class="content-wrap aligncenter">
								<table width="100%" cellpadding="0" cellspacing="0">
									<tr>
										<td class="content-block">
											<h2 th:text="#{constancias.transferencias.title}">Title</h2>
										</td>
									</tr>
									<tr>
										<td class="content-block">
											<table class="invoice">
												<tr>
													<td th:text="${transaccion.name}">Name</td>
												</tr>
											
												
												<tr th:with="df=#{date.format}">
													<td th:text="${#dates.format(transaccion.fecha, df)}">Date</td>
												</tr>
												
												<tr>
													<td>
														<table class="invoice-items" cellpadding="0"
															cellspacing="0">
															<tr>
																<td th:text="#{constancias.numeroOperacion}">Número Operación</td>
																<td class="alignright" th:text="${transaccion.numberTx}">1244</td>
															</tr>
															<tr>
																<td th:text="#{constancias.cuentaCargo}">Cuenta Cargo</td>
																<td class="alignright" th:text="${transaccion.cuentaCargoAlias}">Cuenta</td>
															</tr>
															<tr>
																<td th:text="#{constancias.cuentaDestino}">Cuenta Destino</td>
																<td class="alignright" th:text="${transaccion.cuentaDestino}">Cuenta</td>
															</tr>
															<tr class="total" th:with="decimalDigits=#{format.numbers.decimalDigits},decimalPointType=#{format.numbers.decimalPointType},thousandsPointType=#{format.numbers.thousandsPointType}">
															
																<td class="alignright" width="80%" th:text="#{constancias.moendaMonto}">Moneda y monto:</td>
																
																
																
																	
																	<td class="alignright">
																		<p th:text="${#numbers.formatDecimal(transaccion.monto, 0, thousandsPointType, decimalDigits, decimalPointType)}" th:remove="tag"/>
																		
																		
																	</td>
																	
																		
																
																
																
																
															</tr>
														</table>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									
								</table>
							</td>
						</tr>
					</table>
					<div class="footer" th:replace="fragments/footer :: footer"></div>
				</div>
			</td>
			<td></td>
		</tr>
	</table>


</body>



</html>
